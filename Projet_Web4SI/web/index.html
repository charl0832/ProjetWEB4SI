<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<meta content="no-cache" http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
<html>
			
			
	<head>
		<title>Projet de Plateforme Orient&eacute;e Gestion de Projets</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet"  href="/jQuery/jquery.mobile.css" />  
		<link rel="stylesheet" href="/jQuery/jqm-docs.css"/>
		<script src="/jQuery/jQuery.js"></script>
		<script src="/jQuery/jQueryMobile.js"></script>
		
		<script language="Javascript">
		function login(){
			type = window.document.getElementById("select").value;
			switch(type.toUpperCase()){
				case "ENS":
				document.location="//localhost:8080/test2/faces/ENS_index.html";
				break;
				case "ETU":
				document.location="//localhost:8080/test2/faces/ETU_index.html";
				break;
				}
		}
		</script>
		
	</head>
	
	<body>
		
		<div id="Login" class="Main">
			<h1>Accueil portail</h1>
			<br><br><br>
			<h2>Veuillez renseigner vos identifiants :</h2>
			<br><br>
			<table class="login" align="center">
				<tr>
					<td>Nom d'utilisateur :</td>
					<td><input type="text" name="User"></input></td>
				</tr>
				<tr>
					<td>Mot de passe :</td>
					<td><input type="password" name="Pass"></input></td>
				</tr>
				<tr>
					<td>Vous &ecirc;tes :</td>
					<td>
						<select id="select" name="Statut">
						<option value="ENS">Enseignant</option>
						<option value="ETU">Etudiant</option>
						</select>
					</td>
				</tr>
			</table>
			<br>
			<div class="bouton"><button value="Connexion" onclick="login()">Connexion</button></div>
			<br><br><br>
		</div>

	</body>
</html>

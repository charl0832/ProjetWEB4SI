<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Projet de Plateforme Orient&eacute;e Gestion de Projets</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet"  href="/jQuery/jquery.mobile.css" />  
        <link rel="stylesheet" href="/jQuery/jqm-docs.css"/>
        <script src="/jQuery/jQuery.js"></script>
        <script src="/jQuery/jQueryMobile.js"></script>
    </h:head>
    <h:body>

    <div class="Main">
        <h1>G&eacute;rer l'&eacute;tat d'avancement</h1> <br/><br/><br/>
        <b>Projet :</b> 
        <h:selectOneMenu id="projet" value="#{projet.id_projet}">
            <f:selectItem id="projet1" itemLabel="Projet 1" itemValue="1" />
            <f:selectItem id="projet2" itemLabel="Projet 2" itemValue="2" />
            <f:selectItem id="projet3" itemLabel="Projet 3" itemValue="3" />
        </h:selectOneMenu>
        <br/><br/>
        <b>Etat : </b>
        <h:selectOneMenu id="etat" value="#{projet.etat_avancement_projet}">
            <f:selectItem id="etat1" itemLabel="En cours" itemValue="en cours" />
            <f:selectItem id="etat2" itemLabel="Pas commence" itemValue="pas commence" />
            <f:selectItem id="etat3" itemLabel="Fini" itemValue="fini" />
        </h:selectOneMenu>
        <br/><br/>
        <b>Avancement : </b><input type="number" style="width:5%;" min="0" max="100" step="10" />%<br /><br /><br />
        <b>Phase :</b>
        <h:selectOneMenu id="phase" value="#{phase.id_phase}">
            <f:selectItem id="phase1" itemLabel="Phase 1" itemValue="1" />
            <f:selectItem id="phase2" itemLabel="Phase 2" itemValue="2" />
            <f:selectItem id="phase3" itemLabel="Phase 3" itemValue="3" />
        </h:selectOneMenu><br/><br/>
        <b>Etat : </b>
        <h:selectOneMenu id="etat" value="#{phase.etat_avancement}">
            <f:selectItem id="etat1" itemLabel="En cours" itemValue="en cours" />
            <f:selectItem id="etat2" itemLabel="Pas commencee" itemValue="pas commencee" />
            <f:selectItem id="etat3" itemLabel="Finie" itemValue="finie" />
        </h:selectOneMenu> <br/><br/>
        <b>Avancement : </b><input type="number" style="width:5%;" min="0" max="100" step="10" />%<br /><br /><br />
        
        <div class="bouton"><h:commandButton value="Valider"/></div>
        <form>
            <div class="bouton"><h:commandButton value="Annuler" action="history.go(-1)"/></div>
        </form>	
    </div>

    <div class="hautdroite">
            <a href="unlog.xhtml">D&eacute;connexion</a>
    </div>
</h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Page de connexion</title>
    </h:head>
    <h:body>
        <h:form id="connexionForm">
            <h:panelGrid columns="3">
                <h:outputText value="Utilisateur" /><h:inputText value="#{loginBean.username}" style="width: 180px;"/><h:outputText value="" />
                <h:outputText value="Mot de passe" /><h:inputSecret value="#{loginBean.password}" style="width: 180px;"/><h:outputText value="" />
                <h:outputText value="Vous etes :" /><h:selectOneListbox value="#{loginBean.type}" style="width: 180px;"/><h:outputText value="" />
                <h:outputText value="" /><h:commandButton action="#{loginBean.checkLogin}" value="Connexion" id="msgLogin"/><h:message for="msgLogin" style="color:red;" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

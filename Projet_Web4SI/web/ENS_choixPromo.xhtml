<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Créer un projet</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h1>Etape 1/3 : nom, promotion et groupes d'&eacute;tudiants</h1>
        <hr/>
        <h:form>
            <h:panelGrid columns="1" >
                <h:outputLabel value="Nom projet:"/>
                <h:inputText value="#{creationProjetMB.nomProjet}"/>
                
                <h:outputLabel value="Promotion:"/>    
                  
                <!-- l'attribut value design la variable où le choix est enregistré -->
                <h:selectOneMenu value="#{creationProjetMB.nomPromo}" >
                    <f:selectItems value="#{creationProjetMB.listePromotion}" var="currentPromo" itemValue="#{currentPromo.idPromotion}" itemLabel="#{currentPromo.nomPromotion}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Nombre de groupes :"/>
                <h:inputText value="#{creationProjetMB.nbGroupe}"/>
            </h:panelGrid>
            <hr/>
            <h:commandButton value="Etape suivante" action="#{creationProjetMB.doAjouterProjetEtape1()}"/>
        </h:form>
    </h:body>
</html>

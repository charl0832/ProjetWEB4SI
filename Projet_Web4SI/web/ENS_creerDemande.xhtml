<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Projet de Plateforme Orient&eacute;e Gestion de Projets</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <div class="Main">
                <form name="new_demande" action="recapDemande.xhtml" >

                        <h1>Nouvelle demande</h1><br /><br /><br />

                        <table class="phase">

                                <tr><td></td><td></td><td></td><td></td></tr>

                                <tr>
                                        <td colspan="4">
                                                <b>Phase :</b>
                                                <h:selectOneMenu id="phase" value="#{phase.id_phase}">

                                                    <f:selectItem itemLabel="Phase 2" itemValue="2"></f:selectItem>
                                                    <f:selectItem itemLabel="Phase 3" itemValue="3"></f:selectItem>
                                                    <f:selectItem itemLabel="Phase 4" itemValue="4"></f:selectItem>
                                                </h:selectOneMenu>
                                        </td>
                                </tr>

                                <tr>
                                        <td colspan="4">
                                                <b>T&acirc;che (optionnel) : </b>
                                                <h:selectOneMenu id="tache" value="#{tache.id_tache}">

                                                <f:selectItem itemLabel="Tache 1" itemValue="1"></f:selectItem>
                                                <f:selectItem itemLabel="Tache 2" itemValue="2"></f:selectItem>
                                                <f:selectItem itemLabel="Tache 3" itemValue="3"></f:selectItem>
                                                </h:selectOneMenu> 
                                        </td>
                                </tr>
                                <tr>
                                        <td colspan="4">
                                                <br/>
                                                Envoyer &agrave; :
                                                <br />
                                        </td>
                                </tr>
                                <tr>
                                        <td colspan="2">
                                            <h:selectOneRadio>
                                            <f:selectItem id="si1" itemLabel="Tous les membres du groupe" itemValue="11" />
                                            </h:selectOneRadio>
                                            
                                        </td>
                                        <td colspan="2">
                                                <br />
                                                <h:selectOneRadio> 
                                                    <f:selectItem id="si1" itemLabel="Certains" itemValue="11" />
                                                </h:selectOneRadio>
                                                <br /><br />
                                                <h:selectManyCheckbox>
                                                    <f:selectItem id="item1" itemLabel="Chlo&eacute; Faure" itemValue="1" />
                                                    <f:selectItem id="item1" itemLabel="Jade Caron" itemValue="1" />
                                                    <f:selectItem id="item1" itemLabel="Jean Roger" itemValue="1" />
                                                    <f:selectItem id="item1" itemLabel="Robin Gaspard" itemValue="1" />
                                                </h:selectManyCheckbox>
                                                <br />
                                        </td>
                                </tr>
                                <tr>
                                        <br /><br />
                                        <td colspan="4"><b>Type : </b></td>
                                        <br /><br />
                                </tr>
                                <tr>
                                        <td colspan="2">
                                        <br />
                                                <h:selectOneRadio value="Pour information"/>
                                                <h:selectOneRadio value="Pour avis"/>
                                        <br />
                                        </td>
                                        <td colspan="2">
                                        <br />
                                                <h:selectOneRadio value="Pour validation"/>
                                                <h:selectOneRadio value="Pour r&eacute;alisation"/>
                                        <br />
                                        </td>
                                </tr>
                                <tr>
                                        <td><b>Sujet : </b></td>
                                        <td colspan="3"><br /><input type="text" name="sujet" /> <br/><br/></td>
                                </tr>
                                <tr>
                                        <td><b>Message : </b></td>
                                        <td colspan="3"><h:inputTextarea rows="5" cols="20"></h:inputTextarea> <br/><br/></td>
                                </tr>
                                <tr>
                                        <td colspan="2"><b>Documents joints : </b><br/></td>
                                        <td colspan="2">
                                                <b>Doc 1 : </b><input type="file" name="xxx" id="xxx" /><br />
                                                <b>Doc 2 : </b><input type="file" name="xxx" id="xxx" /><br /><br />
                                        </td>
                                </tr>
                        </table>
                        <div class="bouton"><h:commandButton value="Valider"/></div> <br /><br />
                </form>
        	<div class="bouton"><input type="button" value="Retour" onclick="history.go(-1)" /></div>
</div>
	
	<div class="hautdroite">

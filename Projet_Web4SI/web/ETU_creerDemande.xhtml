<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Projet de Plateforme Orient&eacute;e Gestion de Projets</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet"  href="/jQuery/jquery.mobile.css" />  
        <link rel="stylesheet" href="/jQuery/jqm-docs.css"/>
        <script src="/jQuery/jQuery.js"></script>
        <script src="/jQuery/jQueryMobile.js"></script>
    </h:head>
    
    <h:body>
        <div class="Main">
          <h:form name="new_demande" action="recapDemande.xhtml">
              <h1>Nouvelle demande</h1>
               <table class="phase">
				
                    <tr><td></td><td></td><td></td><td></td></tr>
					
                    <tr>
                        <td colspan="4">
                            <b>Phase :</b>
                            <h:selectOneMenu id="phase" value="#{phase.id_phase}">
                                <f:selectItem id="phase1" itemLabel="Phase 1" itemValue="1" />
                                <f:selectItem id="phase2" itemLabel="Phase 2" itemValue="2" />
                                <f:selectItem id="phase3" itemLabel="Phase 3" itemValue="3" />
                                <f:selectItem id="phase4" itemLabel="Phase 4" itemValue="4" />
                            </h:selectOneMenu><br/><br/>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="4">
                            <b>T&acirc;che (optionnel) : </b>
                            <h:selectOneMenu id="tache" value="#{tache.id_tache}">
                                <f:selectItem id="tache0" itemLabel="- - -" itemValue="0" />
                                <f:selectItem id="tache1" itemLabel="Tache 1" itemValue="1" />
                                <f:selectItem id="tache2" itemLabel="Tache 2" itemValue="2" />
                                <f:selectItem id="tache3" itemLabel="Tache 3" itemValue="3" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <br/><br />
                            <b> Envoyer &agrave; : </b>
                            <br /><br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:selectOneRadio name="choix_desti">
                                <f:selectItem id="tous" itemLabel="Tous les membres du groupe" itemValue="1" />
                                <f:selectItem id="prof" itemLabel="L'enseignant" itemValue="2" />
                                <f:selectItem id="certains" itemLabel="Certains" itemValue="3" />
                            </h:selectOneRadio>         
                        </td>
                        <td colspan="2">
                            <br />
                            <h:selectManyCheckbox id="nom_etu"> 
                                <f:selectItem id="et1" itemLabel="Chlo&eacute; Faure" itemValue="1" />
                                <f:selectItem id="et2" itemLabel="Jade Caron" itemValue="2" />
                                <f:selectItem id="et3" itemLabel="Jean Roger" itemValue="3" />
                                <f:selectItem id="et4" itemLabel="Robin Gaspard" itemValue="4" />
                            </h:selectManyCheckbox>
                        </td>
                    </tr>	
                    <tr>
                        <br /><br />
                        <td colspan="4"><b>Type : </b></td>
                        <br /><br />
                    </tr>
                    <tr>
                        <td colspan="4" align="center">
                            <br />
                            <h:selectOneRadio name="choix">
                                <f:selectItem id="info" itemLabel="Pour information" itemValue="1" />
                                <f:selectItem id="avis" itemLabel="Pour avis" itemValue="2" />
                                <f:selectItem id="validation" itemLabel="Pour validation" itemValue="3" />
                                <f:selectItem id="realisation" itemLabel="Pour r&eacute;alisation" itemValue="4" />
                            </h:selectOneRadio> 
                                              
                        </td>
                    </tr>
                    <tr>
                        <td><b>Sujet : </b></td>
                        <td colspan="3"><br /><h:inputText value="#{demande.sujet_demande}" style="width: 180px;"/><h:outputText value="" /> <br/><br/></td>
                    </tr>
                    <tr>
                        <td><b>Message : </b></td>
                        <td colspan="3"><h:inputTextarea rows="5" cols="20"/><br/><br/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><b>Documents joints : </b><br/></td>
                        <td colspan="2">
                            <b>Doc 1 : </b><input type="file" name="xxx" id="xxx" /><br />
                            <b>Doc 2 : </b><input type="file" name="xxx" id="xxx" /><br /><br />
                        </td>
                    </tr>
            </table>
              
            <h:commandButton value="Valider"/> <br /><br />
        </h:form>
        <h:commandButton value="Annuler" action="history.go(-1)"/>    
    </div>

    <div class="hautdroite">
        <a href="unlog.xhtml">D&eacute;connexion</a>
    </div>
</h:body>
</html>
